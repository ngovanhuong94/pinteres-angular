<div class="container">
 <div class="row">
  <div class="center-form panel">
    <div class="panel-body">
    	<h2 class="text-center">Login</h2>
     <form name="loginForm" ng-submit="login()" method="post">
     	<div class="form-group">
     		<input class="form-control input-lg" 
     		      name="email"
                  ng-model="email"
     		      placeholder="Email"
     		     required autofocus type="text" />
     	</div>
     	<div class="form-group">
     		<input class="form-control input-lg" 
     		      name="password"
                  ng-model="password"
     		      placeholder="Password"
     		     required type="password" />
     	</div>
     	<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign In</button>
     </form>
    </div>
  </div>
 </div>
</div>
